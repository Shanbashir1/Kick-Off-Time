<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="kick"> KICK OFF TIME<i class="fas fa-futbol"></i></header>
    <div class="box"></div>
    
    <div class ="container">
        <div id ="container-question" class="hide"></div>
        <div id ="question">Question</div>
        <div id ="answer-btns" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div class ="controls">
            <button id ="start-btn" class ="start-btn btn">Start</button>
            <button id ="next-btn" class ="next-btn btn hide">Next</button>
        </div>
    </div>

    <footer>
        <h2 class="follow">Follow us for new games available online</h2>
        <div class = "footer">
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <div class=" footer-newsletter">
        <h2 class="join">Join our Games Newsletter</h2>
        <input type="email" placeholder="Enter your email address" id = "footer-email">
        <input type="submit" value="Sign Up" id="footer-email-btn">
    </div>

    </footer>



    
   <script src="assets/js/script.js"></script>
    <!-- font awesome script -->

</html>
